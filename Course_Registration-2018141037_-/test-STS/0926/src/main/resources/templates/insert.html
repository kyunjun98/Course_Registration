<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>insert page</title>
	<meta http-equiv="Content-Type"
	        content="text/html; charset=UTF-8" />
	<style>
	h1 { font-size:18pt; font-weight:bold; }
	body { font-size:13pt; color:gray; }
	.wrep{
	}
	.plus{
		margin: 2% 28%;
	}
	table{width:80%; }
	td:first-child{padding: 10px; width:20%; background: #550000; border: 1px solid #550000; color:White; }
	td{padding: 10px; text-align: center;}
	</style>
</head>
<body>
	<h1 th:text="${title}">insert page</h1>
	<p th:text="${msg}"></p>
	<form action="/insert" method="post">
	<table>
	  <tr><td><label for="name">이름</label></td>
	        <td><input type="text" name="name" /></td></tr>
	  <tr><td><label for="mail">이메일</label></td>
	        <td><input type="text" name="mail" /></td></tr>	        
	  <tr><td><label for="tel">전화번호</label></td>
	        <td><input type="text" name="tel" /></td></tr>   
	  <tr><td><label for="check">신청상태</label></td>
	        <td>  
	        	<input type="radio" name="check" value="신청">신청<br>
 				<input type="radio" name="check" value="미신청" checked>미신청
 			</td>
 	 </tr>               
	  <tr><td></td><td><input type="submit" value="저장"/> <input type="button" name="back" value="취소" onclick="location.href='/'"/></td></tr>
	</table>
	</form>
</body>
</html>
